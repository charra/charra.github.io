<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Joes Amigos - mobile</title>


		<script src="assets/js/app.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_orange.min.css" /> 
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link href="assets/css/app.min.css" rel="stylesheet">
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB43nlrdXtbWsY6o5SYF4uxQ1oaL3jggo&callback=initMap" async defer></script>
    </head>
    <body>
    	<!-- Always shows a header, even in smaller screens. -->

		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
			    <div class="mdl-layout__header-row">
			      <!-- Title -->
			      <span class="mdl-layout-title">User menu</span>
			      <!-- Add spacer, to align navigation to the right -->
			      <div class="mdl-layout-spacer"></div>			     
			    </div>
			</header>
			<div class="mdl-layout__drawer">
			    <span class="mdl-layout-title">User menu</span>
			    <nav class="mdl-navigation">
			        <a class="mdl-navigation__link" href=""> Home screen</a>
			        <a class="mdl-navigation__link" href="">Workers in progress</a>
			        <a class="mdl-navigation__link" href="">Schedule workers</a>
			        <a class="mdl-navigation__link" href="">Messages</a>
			        <a class="mdl-navigation__link" href="">History</a>
			        <a class="mdl-navigation__link" href="">Account info</a>
			        <a class="mdl-navigation__link" href="">Discount code</a>
			        <a class="mdl-navigation__link" href="">Payment method</a>
			        <a class="mdl-navigation__link" href="">Work for Joe</a>
			        <a class="mdl-navigation__link" href="">Contact admin</a>
			    </nav>
			</div>

			<main class="mdl-layout__content">
				<div class="page-content">
				<!-- Your content goes here -->
					<div id="map"></div>
				</div>
			</main> 

			<footer class="mdl-mini-footer mdl-grid--no-spacing">
					<div class="buttons ">
				    	<!-- Accent-colored raised button with ripple -->
					    <button class="home-footer-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-cell--middle mdl-color--primary  mdl-cell--5-col">
						  Hire workers now
						</button>
				  		<!-- Accent-colored raised button with ripple -->
						<button class="home-footer-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-cell--middle mdl-color--primary mdl-cell--5-col">
						  Shedule workers
						</button>
					</div>
			</footer>
		</div> 
	</body>   
</html>
